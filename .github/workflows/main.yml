# File: .github/workflows/test-pipeline.yml
# Location: .github/workflows/
# Description: Full CI/CD pipeline for AidChain project
# Runs linting, unit tests, smart contract compilation, and E2E tests on every push/PR

name: AidChain CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  GHC_VERSION: '9.2.8'
  CABAL_VERSION: '3.10'

jobs:
  # Job 1: Frontend Tests & Linting
  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend - Tests & Linting
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: üìö Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: üîç Run ESLint
        working-directory: frontend
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: üß™ Run unit tests
        working-directory: frontend
        run: npm test --if-present
        continue-on-error: true
      
      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # Job 2: Backend Tests & Linting
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend - Tests & Linting
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: üìö Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: üîç Run ESLint
        working-directory: backend
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: üß™ Run unit tests
        working-directory: backend
        run: npm test --if-present
        continue-on-error: true
      
      - name: üìä Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

  # Job 3: Smart Contract Compilation & Validation
  smart-contract-tests:
    runs-on: ubuntu-latest
    name: Smart Contracts - Compilation & Validation
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üõ†Ô∏è Setup Haskell (GHC + Cabal)
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
          enable-stack: false
      
      - name: üì¶ Cabal cache setup
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            ~/.cabal/packages
            ~/.cabal/bin
          key: ${{ runner.os }}-cabal-${{ hashFiles('contracts/cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-
      
      - name: üì• Update Cabal package list
        working-directory: contracts
        run: cabal update
      
      - name: üî® Build smart contracts
        working-directory: contracts
        run: cabal build all
      
      - name: üß™ Run contract tests
        working-directory: contracts
        run: cabal test all
        continue-on-error: true
      
      - name: üìã Generate contract documentation
        working-directory: contracts
        run: cabal haddock all --enable-documentation
        continue-on-error: true
      
      - name: üì§ Upload Haddock docs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: haddock-docs
          path: contracts/dist-newstyle/build/*/ghc-*/aidchain-*/doc/html/aidchain

  # Job 4: End-to-End Testing
  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests - Campaign Lifecycle
    needs: [backend-tests]
    
    services:
      backend:
        image: node:${{ env.NODE_VERSION }}
        options: >-
          --health-cmd "node -e \"require('http').get('http://localhost:3001/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})\""
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3001:3001
        env:
          NODE_ENV: test
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      
      - name: üìö Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: üöÄ Start backend server
        working-directory: backend
        run: npm run dev &
        env:
          NODE_ENV: test
      
      - name: ‚è≥ Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3001/api/health > /dev/null; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1
      
      - name: üß™ Run E2E test scenarios
        working-directory: ./
        run: node scripts/testScenarios.js
        env:
          API_URL: 'http://localhost:3001/api'
          ADMIN_KEY: 'test-admin-key'
          CREATOR_KEY: 'test-creator-key'
          CONTRIBUTOR_KEY: 'test-contributor-key'
          VERIFIER_KEY: 'test-verifier-key'
          ASSERT_ONCHAIN: 'false'
          ONCHAIN_HELPER: './scripts/onchain-helper.sh'
          USE_CARDANO_CLI: 'false'
          RUN_CARDANO_CLI: 'false'
      
      - name: üìä Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: ./test-results/

  # Job 5: Code Quality & Security Scanning
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality & Security
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: üì§ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üîç Audit npm dependencies
        run: |
          cd frontend && npm audit --audit-level=moderate || true
          cd ../backend && npm audit --audit-level=moderate || true

  # Job 6: Documentation Generation
  documentation:
    runs-on: ubuntu-latest
    name: Documentation Generation
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üõ†Ô∏è Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
      
      - name: üìö Generate contract documentation
        working-directory: contracts
        run: cabal haddock all --enable-documentation
        continue-on-error: true
      
      - name: üì§ Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./contracts/dist-newstyle/build/*/ghc-*/aidchain-*/doc/html/aidchain

  # Job 7: Build Artifacts
  build-artifacts:
    runs-on: ubuntu-latest
    name: Build & Package Artifacts
    needs: [frontend-tests, backend-tests, smart-contract-tests]
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üõ†Ô∏è Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: ${{ env.CABAL_VERSION }}
      
      - name: üèóÔ∏è Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      
      - name: üèóÔ∏è Build backend
        working-directory: backend
        run: |
          npm ci
      
      - name: üèóÔ∏è Build smart contracts
        working-directory: contracts
        run: cabal build all
      
      - name: üì¶ Package artifacts
        run: |
          mkdir -p dist
          cp -r frontend/dist dist/frontend
          cp -r backend dist/backend
          cp -r contracts/dist-newstyle dist/contracts
          tar -czf aidchain-build-${{ github.sha }}.tar.gz dist/
      
      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: aidchain-build
          path: aidchain-build-${{ github.sha }}.tar.gz
          retention-days: 30

  # Job 8: Test Report Summary
  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary Report
    if: always()
    needs: [frontend-tests, backend-tests, smart-contract-tests, e2e-tests, code-quality]
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üìä Generate test summary
        run: |
          echo "# AidChain CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Smart Contracts: ${{ needs.smart-contract-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
      
      - name: üìß Send Slack notification
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "‚ùå AidChain CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Pipeline Status: FAILED"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        continue-on-error: true
